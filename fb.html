
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
       <form action="#" method="get" enctype="multipart/form-data">

        <label for="first name">First Name:</label> <br>
        <input type="text" placeholder="Type your first name" name="first name" id="first name" class="first_name">

        <br><br>
        <label for="last name">Last Name:</label> <br>
        <input type="text" placeholder="Type your last name" name="last name" id="last name" class="last_name">

        <br><br>
        <label for="email">Email Address:</label> <br>
        <input type="email" placeholder="Type your email address" name="last name" id="email" class="email">

        <br><br>
        <label for="password">Password</label> <br>
        <input type="password" placeholder="Type your password" name="password" class="password">

        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>

                <br><br>

         

        <br><br>

        <input type="submit" value="click">
    </form>
</div>

</body>
</html>
